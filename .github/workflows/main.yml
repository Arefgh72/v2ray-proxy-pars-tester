# نام Workflow
name: V2Ray Proxy Auto Tester

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

# --- تغییر اصلی اینجاست ---
# اضافه کردن این بخش برای دادن مجوزهای لازم به job
permissions:
  contents: write  # به job اجازه می‌دهد که در محتوای ریپازیتوری بنویسد (کامیت و پوش کند)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Fetch Proxies Script
        run: python -u scripts/01_fetch_proxies.py

      - name: Run GitHub Proxy Tester Script
        run: python -u scripts/02_test_github.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f output/
          # اگر تغییری وجود داشت، کامیت کن
          if ! git diff --staged --quiet; then
            git commit -m "Update proxy lists and logs"
            git push
          else
            echo "No changes to commit."
          fi
