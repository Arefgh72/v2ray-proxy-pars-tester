name: V2Ray Proxy Auto Tester

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # --- تغییر اینجاست: نصب کتابخانه‌های جدید ---
          pip install "curl_cffi>=0.5.5" brotli

      - name: Run Fetch Proxies Script
        run: python -u scripts/01_fetch_proxies.py

      - name: Run GitHub Proxy Tester Script
        run: python -u scripts/02_test_github.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f output/
          if ! git diff --staged --quiet; then
            git commit -m "Update proxy lists and logs"
            git push
          else
            echo "No changes to commit."
          fi
